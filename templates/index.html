<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 min-h-screen py-6">
  <div class="mx-auto max-w-5xl flex flex-wrap gap-4">

    {% for day in timetable%}

    <div class="bg-gray-100/50 rounded-md w-60">
      <p class="text-center p-4 bg-violet-200 rounded-md">{{day['date']}}</p>

      <hr class="bg-black/10 mx-4 h-0.5 rounded-full"></hr>

      <div class="p-4 space-y-2">
        {% for lesson in day['lessons']%}
        <p class="">{{lesson['time']}}/{{lesson['name']}}/{{lesson['cabinet']}}</p>
        {% endfor %}
      </div>

    </div>

    {% endfor %}

  </div>
</body>

</html>
